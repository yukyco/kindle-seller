<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindle出版サポート | Yukyco's Design</title>
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      background: #f9fdf9;
      color: #333;
    }
    header {
      background: #a5d6a7; /* ライムグリーン */
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #2e7d32;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #388e3c;
      margin-bottom: 1rem;
    }
    .cta-btn {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background: #388e3c;
    }
    /* contact -jotform-thanks */
    .contact-section {
      background: #f9fdf9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .contact-section h2 {
      color: #388e3c;
      margin-bottom: 1rem;
    }
    .contact-section p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .contact-form {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden; /* 横スクロール防止 */
      border-radius: 12px;
    }
    .contact-form iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
    @media (max-width: 768px) {
      .contact-form iframe {
        height: 900px; /* スマホでは高さを調整 */
      }
    }
  </style>
</head>
<body>

<section class="contact-section">
  <h2>お問い合わせ</h2>
  <p>Kindle出版に関するご相談はこちらからお気軽にどうぞ。</p>
  <div class="contact-form">
    <iframe
      src="https://form.jotform.com/252108154804451"
      width="100%"
      height="700"
      frameborder="0"
      scrolling="no"
      style="border:none;">
    </iframe>
  </div>
</section>

    <section>
      <h2>お申し込み方法</h2>
       <div class="contact-form">
      <p>
        現在、準備中です。近日中にお申し込みフォームを公開予定です。<br>
        お急ぎの方は、お問い合わせフォームからご連絡ください。
      </p>
      <a href="/contact.html" class="cta-btn">お問い合わせはこちら</a>
    </section>
　　</div>
</body>
</html>
